<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient - card table green -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a"/>
      <stop offset="100%" style="stop-color:#0f2d1a"/>
    </linearGradient>
    <!-- Gold accent gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb800"/>
      <stop offset="100%" style="stop-color:#cc9900"/>
    </linearGradient>
    <!-- Crown gradient -->
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect x="20" y="20" width="984" height="984" rx="160" fill="none" stroke="#2d5a3d" stroke-width="8"/>

  <!-- Card shape in center -->
  <rect x="312" y="180" width="400" height="560" rx="24" fill="#ffffff" opacity="0.95"/>
  <rect x="312" y="180" width="400" height="560" rx="24" fill="none" stroke="#1a472a" stroke-width="4"/>

  <!-- Queen Crown at top -->
  <g transform="translate(512, 340)">
    <!-- Crown base -->
    <path d="M-80 40 L-100 -40 L-50 0 L0 -60 L50 0 L100 -40 L80 40 Z"
          fill="url(#crownGrad)" stroke="#8b6914" stroke-width="3"/>
    <!-- Crown jewels -->
    <circle cx="-50" cy="-10" r="12" fill="#e74c3c"/>
    <circle cx="0" cy="-40" r="14" fill="#3498db"/>
    <circle cx="50" cy="-10" r="12" fill="#e74c3c"/>
    <!-- Crown band -->
    <rect x="-85" y="30" width="170" height="20" rx="4" fill="url(#goldGrad)"/>
  </g>

  <!-- Club symbol - large, centered -->
  <g transform="translate(512, 560)">
    <!-- Three circles of the club -->
    <circle cx="0" cy="-70" r="55" fill="#1a472a"/>
    <circle cx="-55" cy="10" r="55" fill="#1a472a"/>
    <circle cx="55" cy="10" r="55" fill="#1a472a"/>
    <!-- Stem -->
    <path d="M-25 40 L25 40 L20 120 L-20 120 Z" fill="#1a472a"/>
    <!-- Base -->
    <ellipse cx="0" cy="130" rx="45" ry="18" fill="#1a472a"/>
  </g>

  <!-- "Q" letters in corners -->
  <text x="355" y="280" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#1a472a">Q</text>
  <text x="669" y="700" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#1a472a" transform="rotate(180, 669, 665)">Q</text>

  <!-- Small clubs in corners -->
  <g transform="translate(365, 320) scale(0.3)">
    <circle cx="0" cy="-35" r="28" fill="#1a472a"/>
    <circle cx="-28" cy="5" r="28" fill="#1a472a"/>
    <circle cx="28" cy="5" r="28" fill="#1a472a"/>
    <path d="M-12 20 L12 20 L10 60 L-10 60 Z" fill="#1a472a"/>
  </g>
  <g transform="translate(659, 640) scale(0.3) rotate(180)">
    <circle cx="0" cy="-35" r="28" fill="#1a472a"/>
    <circle cx="-28" cy="5" r="28" fill="#1a472a"/>
    <circle cx="28" cy="5" r="28" fill="#1a472a"/>
    <path d="M-12 20 L12 20 L10 60 L-10 60 Z" fill="#1a472a"/>
  </g>
</svg>
